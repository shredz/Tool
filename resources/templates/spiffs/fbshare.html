<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml">
	<head>
		<title>Facebook Share Page</title>
		<script src="http://static.ak.fbcdn.net/connect/en_US/core.debug.js"></script>
		<script src="http://connect.facebook.net/en_US/all.js"></script>
	</head>
	<body>
		<div id="fb-root"></div>
		<script>
			window.onload = function() {
				FB.init(
				{
					appId  : '{{fb_api_key}}',
					status : true, 
					cookie : true, 
					xfbml  : true  
				});

				FB.api('/me/feed', 'post',{ 
												method: 'feed',
												name: '{{deal.title}}',
												link: '{{deal.link}}',
												picture: '{{deal.image_url}}',
												description: '{{deal.description}}',
												access_token : '{{access_token}}',
										  },  function(response) {
												  if (!response || response.error) {
													  	s = ""
														for (var key in response.error ){
															s += key + " : "+ response.error[key]+"\n";
														}
														alert(s);
													  } else {
													  	alert("Shared Successfuly")
													  	//window.location = "/spiffs/deal/{{deal.id}}/";
													}
										  });
		}

		</script>
	</body>
</html>
